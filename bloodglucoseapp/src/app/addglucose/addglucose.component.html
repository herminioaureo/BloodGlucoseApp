<h2 mat-dialog-title>Adicionar Glicemia</h2>
  <mat-dialog-content class="mat-typography">
    <div class="container">
        <div class="center">
            <form class="form">
                <mat-form-field class="full-width">
                  <mat-label>Refeição</mat-label>
                  <mat-select #meal>
                    <mat-option value="cafe">Café da Manha</mat-option>
                    <mat-option value="almoco">Almoço</mat-option>
                    <mat-option value="jantar">Jantar</mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field class="full-width">
                  <mat-label>Valor</mat-label>
                  <input matInput #value>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Data</mat-label>
                    <input matInput type="date" #date>
                  </mat-form-field>
                  <mat-divider></mat-divider>
              </form>
              <section>
                <mat-card-actions>
                  <div class="button-row">
                    <button mat-flat-button (click)="saveGlucose(meal.value, value.value, date.value)">Cadastrar</button>
                  </div>
                </mat-card-actions>
              </section>
        </div>
    </div>
  </mat-dialog-content>
