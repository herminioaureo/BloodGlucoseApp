<div class="container">
    <div class="center">
        <div class="center"><p>Criar novo usuário</p></div>
        <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Usuário:</mat-label>
              <input matInput placeholder="fulano" #username>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Senha:</mat-label>
              <input matInput type="password" #password>
            </mat-form-field>
            <mat-divider></mat-divider>
          </form>
          <section>
            <mat-card-actions>
              <div class="example-button-row">
                <button mat-flat-button (click)="addUser(username.value, password.value)">Criar</button>
              </div>
            </mat-card-actions>
          </section>
    </div>
</div>
